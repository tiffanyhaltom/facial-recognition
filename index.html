<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		.bubbleclass {
			background-color: white;
			height: 20px;
			width: 30px;
			position: absolute;
		}
	</style>
	<title>What Did You Say?</title>
	<h1>What Did You Say?</h1>
</head>
<body>
	<div class="image-container">
		<img id="picture" src="assets/image.jpg">
	</div>
<footer></footer>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<script src="./dist/jquery.facedetection.js"></script>
		<script>
    $('#picture').faceDetection({
        complete: function (faces) {
        		faces.forEach (function(face) {
        		 var bubble = $('<div />', {class: 'bubbleclass'});
        		 bubble.css({'top': face.offsetY, 'left': face.offsetX});
        		 $ ('.image-container').append (bubble)
        		});
            console.log(faces);
        }
    });
	</script>
	
</body>
</html>
